<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ScrollSnap - Minimalistic customisable fullPage.js replacement</title>

    <link rel="stylesheet" href="scrollsnap.css">
    <style>
        .scroll-snap {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    
    <div class="scroll-snap" active-item="1">
        <div class="scroll-snap__item" style="background-color: #f6d8ac;">
            <h1>ScrollSnap</h1>
            <h2>Minimalistic customisable fullPage.js replacement</h2>
            Item 1<br>
            <a href="index.html">Part of page demo</a>
        </div>
        <div class="scroll-snap__item" style="background-color: #db9833;">Item 2</div>
        <div class="scroll-snap__item" style="background-color: #2a6592;">Item 3</div>
    </div>  
    <script src="scrollsnap.js"></script>
</body>
</html>
